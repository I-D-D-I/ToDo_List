<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo_List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
  <div class="page">
    <header>
      <div class="container">
          <h1 class="header__title">ToDo List</h1>
      </div>
    </header>
  
    <main>  
      <section>
        <div class="container">
          <div class="cont__card">
            <form class="input-field">
              <div class="inputs__wrapper"> 
                <input class="cont__input" type="text" placeholder="Введите задачу"/>
                <button class="cont__btn btn__add">Добавить</button>
              </div>
            </form>
            <div class="check__wrapper">
              <ul class="check__list">
                
              </ul>
              <div class="buttons__wrapper">
                <button class="cont__btn cont__btnGray">Удалить завершенные</button>
                <button class="cont__btn cont__btnRed">Удалить все</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer" id="Footer">
      <p class="footer__subtitle">2023 &#169; Made by me</p>   
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
